name: Execute Runner on Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Python parsing script and capture output
        id: parse_output
        run: |
          # Create or clean the env_list.txt file
          echo -n "" > env_list.txt
          
          # Run the parser and append output to env_list.txt
          python src/parser.py > env_list.txt
          
          # Check if the file is empty
          if [ ! -s env_list.txt ]; then
            echo "ERROR: Parser output file is empty after running parser.py"
            exit 1
          fi
          
          echo "Parser output:"
          cat env_list.txt

      - name: Run Python runner script for each environment
        run: |
          count=0
          while IFS=, read -r import_path env_name class_name; do
            if [ -z "$import_path" ] || [ -z "$env_name" ] || [ -z "$class_name" ]; then
              echo "ERROR: Invalid line format in parser output. Expected 'import_path,env_name,class_name'"
              exit 1
            fi
            echo "Running for: $import_path, $env_name, $class_name"
            python src/runner.py --import_path "$import_path" --cls_name "$class_name" --env_name "$env_name" --n_episodes 5 --max_steps_per_episode 100
            ((count++))
          done < env_list.txt
          
          if [ $count -eq 0 ]; then
            echo "ERROR: No environments were processed"
            exit 1
          else
            echo "Successfully processed $count environments"
          fi